<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieAdvisor - Recommended Movies</title>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="headerTitle">MovieAdvisor</h1>
        <div class="headerPart">
            <h2 class="headerSubtitle">Home</h2>
            <h2 class="headerSubtitle">About</h2>
        </div>
    </header>
    <div class="container inputContainer">
            <div class="genreContainer">
                <h3 class="genreTitle">Genres:</h3>
                <div class="genreSelect">
                    <button class="genreButton">Action</button>
                    <button class="genreButton">War</button>
                    <button class="genreButton">Thriller</button>
                </div>
                <br>
                <h3 class="genreTitle">But not these genres:</h3>
                <div class="genreSelect">
                    <button class="genreButton">Fantasy</button>
                </div>
            </div>

        <form method="post" action="/process">
            <input hidden name="wanted" value="Action,Drama,Thriller,Comedy">
            <input hidden name="unwanted" value="Fantasy">
            <button type="submit">Find Movies</button>
        </form>
    </div>
    <div class="container resultContainer hidden">
        <div class="">

        </div>
    </div>
</body>
</html>
